<!DOCTYPE html>
<html>
<head>
    <title>Calendar - {{ month }}/{{ year }}</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }
        th, td {
            padding: 10px;
            border: 1px solid #888;
            text-align: center;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Calendar for {{ month }}/{{ year }}</h1>
    <div>
        {{ calendar|safe }}
    </div>
</body>
</html>
